<div *ngIf="trainer">
    <h2>Sportive {{trainer.firstName}} details</h2>
    <div>
        <label>Last Name: </label> {{trainer.lastName}}
        <input [(ngModel)]="trainer.lastName" placeholder="lastName">
    </div>
    <div>
        <label>Age: </label> {{trainer.age}}
        <input [(ngModel)]="trainer.age" placeholder="age">
    </div>
    <button (click)="goBack()">Back</button>
    <button (click)="save()">Save</button>
</div>
